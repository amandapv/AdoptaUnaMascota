<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta Una Mascota</title>
</head>
<body>
    <header>
        <h1>FORMULARIO DE CONTACTO</h1>

        <!-- Menú de Navegación -->
        <nav class="menu">
            <a href="./index.html" target="_blank">Home</a> |
            <a href="./adoption.html">Adopción</a> |
            <a href="./blog.html" target="_blank">Blog</a> |
            <a href="./shop.html" target="_blank">Tienda</a> |
            <a href="./aboutUs.html" target="_blank">Sobre Nosotros</a>
        </nav> <br><br>
    </header>


    <form action="" method="get">
        <fieldset>
            <label for="fname">Nombre:</label> <br>
            <input type="text" name="fname" id="fname" size="10" maxlength="10" required> <br><br>

            <label for="lname">Apellidos:</label><br>
            <input type="text" name="lname" id="lname" size="25" maxlength="25" required> <br><br>

            <!-- edad - Meter un disabled en el que al pasar el ratón por encima de la edad que te diga que tienes que tener 18 años-->
            <label for="datebirth">Fecha de nacimiento</label> <br>
            <input type="date" name="datebirth" id="datebirth" max="2004-01-01" required> <br><br>

            <!-- trabajo?  -->

            <label for="email">Correo electrónico:</label> <br>
            <input type="email" name="email" id="email" required> <br><br>

            <label for="phone">Teléfono de contacto:</label> <br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}"  title="6 dígitos máximo y debe ir uno seguido del otro" required> <br>
            <small>Formato: 611616161</small><br><br>

            <legend>Género</legend> <!-- Meter un disabled en el que al pasar el ratón por encima del género te avise de que esta elección es para saber cómo referirnos hacia la persona-->
            <label for="cars">Género</label>
            <select id="cars" name="gender" form="">
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
                <option value="neutral">Neutro</option>
                <option autofocus value="dontsay">Prefiero no decirlo</option>
            </select> <br><br><br>

            <fieldset>
                <legend>Mascotas</legend> <!-- Meter que solo puedas elegir una opción y sea obligatorio -->
                <p>¿Tienes o has tenido mascotas alguna vez?</p>
                <input type="radio" name="pet" id="yes" value="Si" required>
                <label for="yes">Sí</label> <br>

                <input type="radio" name="pet" id="no" value="No">
                <label for="no">No</label> <br><br><br>

                <p>Si tienes o has tenido mascotas, ¿cuántas?</p>
                <label for="quantity">Cantidad (entre 1 y 20):</label>
                <input type="number" name="quantity" id="quantity" min="1" max="20"> <br><br><br>

                <p>¿Qué tipo de mascota?</p>
                <input type="checkbox" name="numberPet" id="dogs" value="Perros">
                <label for="dogs">Perros</label> <br>

                <input type="checkbox" name="numberPet" id="cats" value="Gatos">
                <label for="cats">Gatos</label> <br>

                <input type="checkbox" name="numberPet" id="birds" value="Pajaros">
                <label for="birds">Pájaros</label> <br>

                <input type="checkbox" name="numberPet" id="rodents" value="Roedores">
                <label for="rodents">Roedores</label> <br>

                <input type="checkbox" name="numberPet" id="others" value="Otros">
                <label for="others">Otros</label> <br><br>
            </fieldset> <br><br>

            <input type="reset"/>
            <input type="submit" value="Enviar formulario">
        </fieldset>
        
    </form>

    <!-- <footer></footer> -->

</body>
</html>
